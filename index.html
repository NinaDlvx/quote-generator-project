<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Another Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter a topic..."
              autofocus
              autocomplete="off"
              required
              class="instructions"
              id="user-instructions"
            />
            <input
              type="submit"
              value="Generate quote"
              class="generate-button"
            />
          </form>
          <small class="hint">e.g. music, love, universe, friendship,...</small>
        </div>
        <div class="quote hidden" id="quote"></div>
      </main>
      <footer>
        This AI Project was coded by
        <a href="https://github.com/NinaDlvx" target="_blank">Nina Delvaux</a>,
        <br />
        is
        <a
          href="https://github.com/NinaDlvx/quote-generator-project"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://another-quote-generator.netlify.app" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
