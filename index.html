  <head>

    <link rel="stylesheet" href="src/style.css" />
    <title>Another Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic..."
            autofocus
            autocomplete="off"
            required
            class="instructions"
          />
          <input type="submit" value="Generate quote" class="generate-button" />
        </form>
        <div class="quote">
          generated quote will go here <br />
          generated quote will go here
        </div>
      </main>

        <br />

        <a
          href="https://github.com/NinaDlvx/quote-generator-project"

        >

        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
